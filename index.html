<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartPicksGPT Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js for Analytics -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="top-bar">
    <div class="brand">
      <span class="logo-dot"></span>
      <span class="brand-text">SmartPicksGPT</span>
    </div>
    <div class="meta">
      <span id="last-updated">Last updated: —</span>
    </div>
  </header>

  <main class="container">
    <nav class="tabs">
      <button class="tab-button active" data-target="summary">Summary</button>
      <button class="tab-button" data-target="picks">Today's Picks</button>
      <button class="tab-button" data-target="history">History</button>
      <button class="tab-button" data-target="analytics">Analytics</button>
    </nav>

    <section id="summary" class="tab-panel active">
      <!-- Filled by app.js -->
      <div class="loading">Loading summary…</div>
    </section>

    <section id="picks" class="tab-panel">
      <!-- Filled by app.js -->
      <div class="loading">Loading picks…</div>
    </section>

    <section id="history" class="tab-panel">
      <!-- Filled by app.js -->
      <div class="loading">Loading history…</div>
    </section>

    <section id="analytics" class="tab-panel">
      <!-- Filled by app.js -->
      <div class="loading">Loading analytics…</div>
    </section>
  </main>

  <footer class="footer">
    <span>SmartPicksGPT • Experimental Betting Analytics</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
