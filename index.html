<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartPicksGPT Dashboard</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <!-- ===================== -->
  <!--     TOP NAV BAR       -->
  <!-- ===================== -->
  <header class="top-bar">
    <div class="brand">
      <span class="logo-dot"></span>
      <span class="brand-text">SmartPicksGPT</span>
    </div>

    <div id="score-ticker" class="score-ticker">
      Loading scoresâ€¦
    </div>
  </header>

  <!-- ===================== -->
  <!--        TABS           -->
  <!-- ===================== -->
  <div class="tab-bar">
    <button class="tab-button" data-tab="summary">Summary</button>
    <button class="tab-button" data-tab="picks">Today's Picks</button>
    <button class="tab-button" data-tab="history">History</button>
    <button class="tab-button" data-tab="analytics">Analytics</button>
  </div>

  <!-- ===================== -->
  <!--     TAB SECTIONS      -->
  <!-- ===================== -->

  <!-- SUMMARY TAB -->
  <section id="summary" class="tab-content active"></section>

  <!-- PICKS TAB -->
  <section id="picks" class="tab-content"></section>

  <!-- HISTORY TAB -->
  <section id="history" class="tab-content">
    <!-- This will be fully rendered by app_v2.js -->
  </section>

  <!-- ANALYTICS TAB -->
  <section id="analytics" class="tab-content">
    <!-- Fully populated by app_v2.js -->
  </section>

  <!-- ===================== -->
  <!--      MAIN SCRIPT      -->
  <!-- ===================== -->
  <script src="app_v2.js"></script>

</body>
</html>
