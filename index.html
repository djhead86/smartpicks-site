<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartPicksGPT Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="top-bar">
    <div class="brand">
      <span class="logo-dot"></span>
      <span class="brand-text">SmartPicksGPT</span>
    </div>
    <div class="header-meta">
      <span id="last-updated">Last updated: --</span>
    </div>
  </header>

  <main class="layout">
    <nav class="tabs">
      <button class="tab-button active" data-tab="summary">Summary</button>
      <button class="tab-button" data-tab="top10">Top Picks</button>
      <button class="tab-button" data-tab="analytics">Analytics</button>
    </nav>

    <!-- SUMMARY TAB -->
    <section id="summary" class="tab-content active"></section>

    <!-- TOP 10 TAB -->
    <section id="top10" class="tab-content"></section>

    <!-- ANALYTICS TAB -->
    <section id="analytics" class="tab-content">
      <div class="analytics-grid">
        <div class="card">
          <h3>Bankroll Over Time</h3>
          <canvas id="bankrollChart"></canvas>
        </div>
        <div class="card">
          <h3>ROI Over Time</h3>
          <canvas id="roiChart"></canvas>
        </div>
        <div class="card">
          <h3>Top 10 EV Distribution</h3>
          <canvas id="evChart"></canvas>
        </div>
        <div class="card">
          <h3>Win Prob vs Odds</h3>
          <canvas id="probOddsChart"></canvas>
        </div>
      </div>
      <p class="analytics-note">
        Deeper analytics coming soon: sport-by-sport splits, streaks, and Kelly efficiency.
      </p>
    </section>
  </main>

  <script src="app.js?v=2"></script>
</body>
</html>
