<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SmartPicksGPT â€” Tactical Betting Dashboard</title>

    <link rel="stylesheet" href="style.css?v=1.02">

    <!-- Industrial cyber font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>

<header class="top-bar">
    <div class="brand">
        <span class="brand-text">SMARTPICKSGPT</span>
        <span class="ver">v2.7</span>
    </div>
    <div id="last-updated" class="header-meta"></div>
</header>

<nav class="nav-tabs">
    <button class="tab active" data-tab="picks">TOP PICKS</button>
    <button class="tab" data-tab="history">HISTORY</button>
    <button class="tab" data-tab="summary">SUMMARY</button>
</nav>

<main>
    <section id="picks" class="tab-content active"></section>
    <section id="history" class="tab-content"></section>
<section id="summary" class="tab-content">

  <h2 class="summary-title">Performance Metrics</h2>

  <div class="chart-row">

    <!-- ROI Gauge -->
    <div class="gauge-card">
      <h3>All-Time ROI</h3>
      <div class="gauge">
         <div class="gauge-fill" id="roi-fill"></div>
         <div class="gauge-cover" id="roi-text">0%</div>
      </div>
    </div>

    <!-- Win/Loss Donut -->
    <div class="chart-card">
      <h3>Win / Loss</h3>
      <canvas id="winLossChart"></canvas>
    </div>

    <!-- Bankroll Sparkline -->
    <div class="chart-card">
      <h3>Bankroll Over Time</h3>
      <canvas id="bankrollChart"></canvas>
    </div>

  </div>

  <!-- Summary cards will be injected here -->
  <div id="summary-cards"></div>

</section>

</main>

<script src="app.js?v=2.70"></script>
<script src="tabs.js?v=1.01"></script>

</body>
</html>
