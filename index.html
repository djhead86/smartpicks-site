<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartPicksGPT Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="app.js"></script>
</head>

<body>
  <header class="top-bar">
    <div class="brand">
      <span class="logo-dot"></span>
      <span class="brand-text">SmartPicksGPT</span>
    </div>
    <div class="header-meta">
      <span id="last-updated" class="last-updated">Last update: —</span>
    </div>
  </header>

  <nav class="tab-bar">
    <button class="tab-button active" data-tab="summary">Summary</button>
    <button class="tab-button" data-tab="picks">Today’s Picks</button>
    <button class="tab-button" data-tab="analytics">Analytics</button>
    <button class="tab-button" data-tab="history">Bet History</button>
  </nav>

  <main class="tab-container">
    <section id="summary" class="tab-content active"></section>
    <section id="picks" class="tab-content"></section>
    <section id="analytics" class="tab-content"></section>
    <section id="history" class="tab-content"></section>
  </main>

  <footer class="footer">
    <span>SmartPicksGPT &bull; Experimental betting analytics &bull; Not financial advice</span>
  </footer>
</body>
</html>
