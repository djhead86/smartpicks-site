<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartPicksGPT Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <div class="brand">
      <span class="logo-dot"></span>
      <span class="brand-text">SmartPicksGPT</span>
    </div>
    <div class="header-meta">
      <span id="last-updated">Last updated: --</span>
    </div>
  </header>

  <main>
    <section class="panel">
      <h2>Daily Summary</h2>
      <div id="daily-summary-box" class="card"></div>
    </section>

    <section class="panel">
      <h2>Top Picks</h2>
      <div id="picks-container" class="grid"></div>
    </section>

    <section class="panel">
      <h2>Overall Performance</h2>
      <div id="performance-box" class="card"></div>
    </section>

    <section class="panel">
      <h2>Recent Bet History</h2>
      <div class="history-wrapper">
        <table class="history-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Event Time</th>
              <th>Sport</th>
              <th>Match</th>
              <th>Bet</th>
              <th>Price</th>
              <th>Stake</th>
              <th>Result</th>
              <th>Profit</th>
              <th>Bankroll After</th>
            </tr>
          </thead>
          <tbody id="history-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
